<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login | Daily Dose of Reading</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #83d6ff, #eaa720);
            color: #333;
        }
        .navbar {
            background: transparent;
            box-shadow: none;
        }
        .navbar-brand img {
            height: 50px;
        }
        .login-form {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .footer {
            background: #222;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .footer a {
            color: #f9a825;
        }
        .btn-custom {
            background: #284855;
            color: #fff;
            border-radius: 30px;
            padding: 10px 30px;
            transition: background 0.3s;
        }
        .btn-custom:hover {
            background: #f9a825;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/"><img src="static/images/websitelogo.png" alt="Logo"></a>
        <div class="ml-auto">
            <a href="/register" class="btn btn-custom">Register</a>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container">
        <div class="login-form">
            <h4 class="text-center mb-4">Login Form</h4>
            <form action="{{ url_for('loginRoute') }}" method="POST">
                <input type="hidden" name="next" value="/">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="account">Account Type</label>
                    <select id="account" class="form-control" name="account">
                        <option value="customer" selected>Customer</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-custom btn-block">Sign in</button>
            </form>

            <hr>
            <p class="text-center"><a href="#">Forgot password?</a></p>

            {% if response == 1 %}
            <div class="alert alert-success">
                Registration successful!
            </div>
            {% endif %}

            {% if response == 0 %}
            <div class="alert alert-danger">
                Login failed! Please enter correct credentials.
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Daily Dose of Reading. All rights reserved.</p>
        <p><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a> 
           <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a> 
           <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </p>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
