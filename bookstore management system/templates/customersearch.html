<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Daily Dose of Reading</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #83d6ff, #eaa720);
            color: #333;
        }
        .navbar {
            background: transparent;
            box-shadow: none;
        }
        .navbar-brand img {
            height: 50px;
        }
        .main-menu {
            background: #284855;
            padding: 10px 20px;
        }
        .main-menu ul li a {
            color: #fff;
            padding: 8px 15px;
            text-decoration: none;
        }
        .main-menu ul li a:hover {
            background: #f9a825;
            border-radius: 8px;
        }
        .search-section {
            padding: 30px 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin-top: 20px;
        }
        .product-box {
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }
        .product-box:hover {
            transform: scale(1.05);
        }
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1; /* Ensures the content takes up remaining space between navbar and footer */
        }

        .footer {
            background: #222;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: relative;
            width: 100%;
            margin-top: auto; /* Pushes footer to the bottom */
        }

        .footer a {
            color: #f9a825;
            margin: 0 10px;
        }

        .footer a:hover {
            color: #fff;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="customerindex"><img src="static/images/websitelogo.png" alt="Logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a href="./customerindex" class="nav-link">Home</a></li>
                <!-- <li class="nav-item"><a href="./customersearch" class="nav-link">Search Books</a></li> -->
                <li class="nav-item"><a href="./myorders" class="nav-link">My Orders</a></li>
                <li class="nav-item"><a href="./myaccount" class="nav-link">My Account</a></li>
                <li class="nav-item"><a href="./logout" class="nav-link">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Search Section -->
    <div class="container">
        <div class="search-section">
            <h4 class="text-center">Search for Books</h4>
            <form action="{{ url_for('customersearchRoute') }}" method="POST">
                <div class="form-group">
                    <label for="searchBy">Search By</label>
                    <select class="form-control" id="searchBy" name="search">
                        <option value="title" selected>Title</option>
                        <option value="genre">Genre</option>
                        <option value="author">Author</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="query">Query</label>
                    <input type="text" class="form-control" id="query" name="query" placeholder="Enter search query" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Search</button>
            </form>
        </div>
    </div>

    <!-- Results Section -->
    <div class="container mt-4">
        <h4 class="text-center">Search Results</h4>
        <div class="row">
            {% for book in booksData %}
            <div class="col-md-3 mb-4">
                <div class="product-box">
                    <img src="static/images/books/book.png" class="img-fluid" alt="Book">
                    <h5 class="mt-2">{{ book[3] }} ({{ book[0] }})</h5>
                    <p class="text-muted">{{ book[4] }}</p>
                    <p class="text-primary">Rs {{ book[6] }} /-</p>
                    <a href="/bookdetail{{ book[0] }}" class="btn btn-success">View Details</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p>Â© 2024 Daily Dose of Reading. All Rights Reserved.</p>
            <a href="#" class="mr-3"><i class="fab fa-facebook fa-lg"></i></a>
            <a href="#" class="mr-3"><i class="fab fa-twitter fa-lg"></i></a>
            <a href="#"><i class="fab fa-instagram fa-lg"></i></a>
        </div>
    </footer>


    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
