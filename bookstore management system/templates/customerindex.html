<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Daily Dose of Reading</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #83d6ff, #eaa720);
            color: #333;
        }
        .navbar {
            background: transparent;
            box-shadow: none;
        }
        .navbar-brand img {
            height: 50px;
        }
        .carousel img {
            border-radius: 10px;
        }
        .header-text {
            text-align: center;
            margin: 20px 0;
            color: #fff;
            font-size: 1.5rem;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .footer {
            background: #222;
            color: #fff;
            padding: 20px 0;
        }
        .footer a {
            color: #f9a825;
        }
        .footer h4 {
            margin-bottom: 15px;
        }
        .contact-form input, .contact-form textarea {
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .btn-custom {
            background: #284855;
            color: #fff;
            border-radius: 30px;
            padding: 10px 30px;
            transition: background 0.3s;
        }
        .btn-custom:hover {
            background: #f9a825;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="customerindex"><img src="static/images/websitelogo.png" alt="Logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a href="./customerindex" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="./customersearch" class="nav-link">Search Books</a></li>
                <li class="nav-item"><a href="./myorders" class="nav-link">My Orders</a></li>
                <li class="nav-item"><a href="./myaccount" class="nav-link">My Account</a></li>
                <li class="nav-item"><a href="./logout" class="nav-link">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="container mt-4">
        <div class="carousel slide" id="homeCarousel" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="static/images/carousel/carousel1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="static/images/carousel/carousel2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="static/images/carousel/carousel3.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>
        <div class="header-text mt-4">
            “There is more treasure in books than in all the pirate’s loot on Treasure Island.” <br> - Walt Disney
        </div>
    </div>

    <!-- Genre Section -->
    <div class="container mt-5">
        <h2 class="text-center mb-4" style="color: #fff;">Explore Genres</h2>
        <div class="row">
            {% for genre in genreData %}
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="static/images/books/genre.png" class="card-img-top" alt="Genre">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ genre[0] }}</h5>
                        <a href="./customersearch?genre={{ genre[0] }}" class="btn btn-custom">Explore</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
